name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile contracts
      run: npx hardhat compile

    - name: Run tests
      run: npx hardhat test

    - name: Verify contracts (if deployed)
      run: npx hardhat run scripts/verify_all.ts --network alfajores
      env:
        CELOTESTNET_API_KEY: ${{ secrets.CELOTESTNET_API_KEY }}
      continue-on-error: true # Don't fail CI if verification fails
